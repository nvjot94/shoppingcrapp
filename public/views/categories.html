<div class="body-slider section-shadow section-spacing">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-repeat="img in carouselArr" ng-class="{active:$index==0}">
                        <img ng-src="{{img}}" class="img-responsive" alt="...">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="container-fluid">
            <div class="body-content">
                <div class="section-1 section-spacing section-shadow">
                    <div class="category-heading">
                        <h2 ng-bind="categoryName"></h2>
                        <div class="sortby pull-right"><p>Sort By : <a href="#">Name</a></p></div> 
                    </div>
                    <div class="product-wrapper">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" ng-repeat="item in categorisedData">
                                <a ng-href="/products/{{item.name}}">
                                    <div class="product-details">
                                        <div class="product-img">
                                            <img ng-src="{{item.imageurl}}" class="img-responsive" alt="">
                                        </div>
                                        <div class="product-desc text-center">
                                            <h3 ng-bind="item.name"></h3>
                                        
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
