<div class="body-slider section-shadow section-spacing">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-repeat="img in productdata.carouselurls" ng-class="{active:$index==0}">
                <img ng-src="{{img}}" class="img-responsive" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container-fluid">
    <div class="body-content">
        <div class="section section-spacing section-shadow" ng-repeat="item in [0,1,2,3]">
            <div class="product-heading">
                <h2 ng-bind="productdata.categories[item].name"></h2>
                <a ng-href="#/categories/{{productdata.categories[item].name}}" class="pull-right btn">View All</a>
            </div>
            <div class="product-wrapper">
                <div class="row">
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" ng-repeat="sub in [0,1,2,3]">
                        <a href="#">
                            <div class="product-details">
                                <div class="product-img">
                                    <img ng-src="{{productdata.categories[item].subcategories[sub].imageurl}}" class="img-responsive" alt="">
                                </div>
                                <div class="product-desc text-center">
                                    <h3 ng-bind="productdata.categories[item].subcategories[sub].name"></h3>
                                   <!-- <p ng-repeat="company in [0,1,2] "><p ng-bind="productdata.categories[item].subcategories[sub].brands[company]"></p></p> -->
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
